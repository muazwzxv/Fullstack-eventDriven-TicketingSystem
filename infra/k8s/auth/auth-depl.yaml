apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
spec:
  replicas: 1

  # Section that defines the app lable
  # as key value store ['app' : demo-posts]
  selector:
    matchLabels:
      app: auth-ticketing

  # This parts defines that the deployment should create pods
  # for label ['app': demo-posts]
  template:
    metadata:
      labels:
        app: auth-ticketing
    spec: 
      containers:
        - name: auth-ticketing
          image: muazwazir1/auth-ticketing:latest

---

apiVersion: v1
kind: Service
metadata: 
  name: auth-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: auth-ticketing
  ports:
    - name: auth-ticketing
      protocol: TCP
      port: 3000
      targetPort: 3000